<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- BOOTSTRAP -->
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT AWESOME -->
    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <!-- /FONT ROBOTO -->
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- MY CSS -->
    <title>Bootstrap Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary flex-nowrap">
            <div class="container-fluid bg-white ">
                <!-- LOGO -->
                <div class="xx-logo pe-3">
                    <img class="img-fluid d-lg-none" src="img/mobile-logo.png" alt="Boolean" width="50" >
                    <img class="d-none d-lg-inline" src="img/logo.svg" alt="Boolean">
                </div>
                <!-- LOGO -->
                <!-- SEARCH -->
                <div class="xx-search flex-grow-1 d-flex align-items-center position-relative">
                    <label class="ps-1 position-absolute top-50 start-0 translate-middle-y" for="Search"><i
                            class="fa-solid fa-magnifying-glass "></i></label>
                    <input class="form-control me-2 bg-secondary bg-opacity-25 ps-4" type="search"
                        placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                </div>
                <!-- SEARCH -->
                <!-- ICON -->
                <div class="xx-icon">
                    <a class="d-none d-lg-inline" href="#"><i class="fa-solid fa-list-ul px-2"></i></a>
                    <a class="d-none d-lg-inline" href="#"><i class="fa-solid fa-circle-question px-2"></i></a>
                    <a class="d-none d-lg-inline" href="#"><i class="fas fa-ellipsis-v px-2"></i></a>
                    <div class="btn-group">
                        <button type="button" class="btndropdown show border-0 bg-white" data-bs-toggle="dropdown"
                            aria-expanded="true">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" data-popper-placement="bottom-end"
                            style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 40px);">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <!-- ICON -->
            </div>
        </nav>
    </header>
    <main></main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
